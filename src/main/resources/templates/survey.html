<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Survey</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 
	<button><a href = "/newsurvey">Create new Survey</a></button>


	<h3>List of all Surveys</h3>
	<table class="table table-striped">
			<tbody>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>AMOUNT</th>
					<th>STATUS</th>
					<th>QUESTIONS</th>
					<th>EDIT </th>
				</tr>
				<tr th:each="s : ${surveys}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.amount}"></td>
					<td th:text="${s.status}"></td>
					<td th:text="${s.getQuestions()}"></td>
					<td><a th:href= "@{/edit/{id}(id=${s.id})}">Edit Survey</a> </td>
			
				</tr>
			</tbody>
		</table>
		

</body>
</html>
