<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Survey</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Create Survey</h1>

	<form th:object="${survey}" th:action="@{saveNewSurvey}" action="#"
		method="post">
		<label for="survey">Add Name</label> <input type="text" id="survey"
			th:field="*{name}" /><br>
		<br> <label for="survey">Add amount of questions</label> <input
			type="number" id="survey" th:field="*{amount}" />
		<div style="clear: both; display: block; height: 20px;"></div>
		<input type="submit" value="Save"></input>
	</form>

	<h2> Create Question to Survey</h2>
	<form th:object="${question}" th:action="@{saveQuestionToSurvey}" action="#" method="post">
	<label for="question">Add Question type</label> 
		<input type="text" id="question" th:field="*{type}" /><br><br>
		<label for="question">Add Question </label> 
		<input type="text" id="question" th:field="*{quetext}" /><br><br>
		<label for="question">Add Question type</label> 
		<input type="text" id="question" th:field="*{status}" /><br><br>
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="question">Add Question required (true/false)</label> 
		<input type="text" id="question" th:field="*{required}" /><br><br>
		<label for="surveys">Add which survey</label> <select id="surveys"
			th:field="*{survey}" class="form-control">
			<option th:each="s: ${surveys}" th:value="${s.id}"
				th:text="${s.name}"></option>
		</select>
		<input type="submit" value="Save"></input>
	</form>
	
	<h3>List of all Surveys</h3>
	<table class="table table-striped">
			<tbody>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>AMOUNT</th>
					<th>STATUS</th>
					<th>KYSYMYKSET</th>
				</tr>
				<tr th:each="s : ${surveys}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.amount}"></td>
					<td th:text="${s.status}"></td>
				
				</tr>
			</tbody>
		</table>
		
		<h4> List of all Questions</h4>
		
			<table class="table table-striped">
			<tbody>
				<tr>
					<th>ID</th>
					<th>TYPE</th>
					<th>QUETEXT</th>
					<th>STATUS</th>
					<th>REQUIRED</th>
					<th>SURVEY</th>
				</tr>
				<tr th:each="q : ${questions}">
					<td th:text="${q.questionId}"></td>
					<td th:text="${q.type}"></td>
					<td th:text="${q.quetext}"></td>
					<td th:text="${q.status}"></td>
					<td th:text="${q.required}"></td>
					<td th:text="${q.survey}"></td>
				
				</tr>
			</tbody>
		</table>
</body>
</html>
